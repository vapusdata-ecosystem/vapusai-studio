# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com


# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

# Define the pipeline for building and releasing your Go application
version: 2
project_name: Vapus AI Studio
env:
  - CGO_ENABLED=0
  - VAPUSDATA_VERSION={{ .Version }}
  - VAPUSDATA_LDFLAGS=-s -w
report_sizes: true
before:
  hooks:
    - go mod tidy
    - go mod vendor
dist: dist-bin
builds:
  - binary: vapus_aistudio
    id: vapusai-studio
    main: ./cmd
    no_unique_dist_dir: true
    targets:
          - linux_amd64
    ldflags:
      - "{{ .Env.VAPUSDATA_LDFLAGS }}"
      - "-X github.com/vapusdata-oss/aistudio/app/src/aistudio/version.Version={{ .Env.TAG }}"
      - "-X main.Version={{ .Env.TAG }}"

dockers:
  - dockerfile: Dockerfile
    ids:
      - vapusai-studio
    image_templates:
      - "{{ .Env.CONTAINER_REGISTRY }}{{ .Env.OCI_IMAGE }}:{{ .Env.TAG }}"
      - "{{ .Env.CONTAINER_REGISTRY }}{{ .Env.OCI_IMAGE }}:latest"

checksum:
  name_template: "vapusai_studio-checksums.txt"
  
  
release:
  make_latest: true
