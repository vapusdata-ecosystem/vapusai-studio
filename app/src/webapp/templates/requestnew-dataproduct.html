<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {{ template "staticimports.html" . }}
    <script src="/static/js/datamarketplace.js"></script>
</head>
<body class="bg-white flex flex-col h-screen">

    {{ template "header.html" . }}

<div class="flex h-screen">
        {{ template "main-sidebar.html" . }}
        <div class="flex-grow p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Data Products</h2>
            <a href="#" class="text-blue-500 hover:text-blue-700 flex items-center">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add New
            </a>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class="border-2 border-black p-4 rounded bg-white h-40">
                <div class="font-bold text-lg mb-2">Data Product Name</div>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="flex justify-between">
                        <span class="font-semibold">Organization:</span>
                        <span>Organization Value</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold">Owner:</span>
                        <span>Owner Value</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold">Owner:</span>
                        <span>Owner Value</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold">Owner:</span>
                        <span>Owner Value <span class="text-gray-500">â˜…</span></span>
                    </div>
                </div>
            </div>

            <div class="border-2 border-black p-4 rounded bg-white h-40"></div>
            <div class="border-2 border-black p-4 rounded bg-white h-40"></div>
            <div class="border-2 border-black p-4 rounded bg-white h-40"></div>
            <div class="border-2 border-black p-4 rounded bg-white h-40"></div>
            <div class="border-2 border-black p-4 rounded bg-white h-40"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const buttons = sidebar.getElementsByTagName('button');

        for (let button of buttons) {
            button.addEventListener('click', function() {
                // Remove 'selected' class from all buttons
                for (let btn of buttons) {
                    btn.classList.remove('selected');
                }
                // Add 'selected' class to the clicked button
                this.classList.add('selected');
            });
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        const menuitems = document.getElementById('menuitems');
        const buttons = menuitems.getElementsByTagName('a');

        for (let button of buttons) {
            button.addEventListener('click', function() {
                // Remove 'selected' class from all buttons
                for (let btn of buttons) {
                    btn.classList.remove('selected');
                }
                // Add 'selected' class to the clicked button
                this.classList.add('selected');
            });
        }
    });
</script>

</body>
</html>
